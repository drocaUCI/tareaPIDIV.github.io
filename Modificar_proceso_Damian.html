<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modificar Proceso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar for the textarea to match the style */
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #7c5295;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-[#c1a4d6] font-sans">
  <div class="max-w-4xl mx-auto mt-8 p-0">
    <div class="bg-[#a87fc0] text-white text-sm px-4 py-2 select-none flex justify-between items-center">
      <span>Modificar Proceso</span>
      <div class="space-x-2 flex items-center">
        <button type="button" aria-label="Maximize window" class="focus:outline-none">
          <i class="fas fa-expand-arrows-alt"></i>
        </button>
        <button type="button" aria-label="Close window" class="focus:outline-none">
          <i class="fas fa-times-circle"></i>
        </button>
      </div>
    </div>
    <form class="bg-[#d7c9e1] p-4 space-y-4 border border-[#a87fc0]">
      <div class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0">
        <label class="flex flex-col text-xs text-[#3a2a4d] w-full sm:w-1/3">
          Abreviatura *
          <input
            type="text"
            class="mt-1 border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
          />
        </label>
        <label class="flex flex-col text-xs text-[#3a2a4d] w-full sm:w-2/3">
          Denominaci√≥n *
          <input
            type="text"
            class="mt-1 border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
          />
        </label>
      </div>

      <fieldset class="border border-[#a87fc0] rounded-sm">
        <legend class="bg-[#7c5295] text-[#c1a4d6] text-xs px-2 select-none">
          Datos Generales
        </legend>
        <div class="flex flex-col sm:flex-row sm:space-x-6 p-3 space-y-4 sm:space-y-0">
          <label class="flex flex-col text-xs text-[#3a2a4d] w-full sm:w-1/2">
            Fecha inicio *
            <input
              type="text"
              placeholder="dd/mm/aaaa"
              class="mt-1 border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
            />
          </label>
          <label class="flex flex-col text-xs text-[#3a2a4d] w-full sm:w-1/2">
            Fecha fin *
            <input
              type="text"
              placeholder="dd/mm/aaaa"
              class="mt-1 border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
            />
          </label>
        </div>
      </fieldset>

      <fieldset class="border border-[#a87fc0] rounded-sm">
        <legend class="bg-[#a87fc0] text-[#c1a4d6] text-xs px-2 select-none">
          Responsable
        </legend>
        <div class="p-3 space-y-2">
          <div class="flex items-center space-x-2 text-[#3a2a4d] text-xs font-normal">
            <select
              class="border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
              aria-label="Font family"
            >
              <option>Arial</option>
            </select>
            <button type="button" class="font-bold px-1">B</button>
            <button type="button" class="italic px-1">I</button>
            <button type="button" class="underline px-1">U</button>
            <button type="button" class="uppercase px-1">Ti</button>
            <button type="button" class="px-1">
              <i class="fas fa-align-left"></i>
            </button>
            <button type="button" class="px-1">
              <i class="fas fa-align-center"></i>
            </button>
            <button type="button" class="px-1">
              <i class="fas fa-align-right"></i>
            </button>
            <button type="button" class="px-1">
              <i class="fas fa-link"></i>
            </button>
            <button type="button" class="px-1">
              <i class="fas fa-list-ul"></i>
            </button>
            <button type="button" class="px-1">
              <i class="fas fa-list-ol"></i>
            </button>
          </div>
          <textarea
            rows="6"
            class="w-full border border-[#a87fc0] rounded-sm px-2 py-1 text-xs text-[#3a2a4d] resize-none focus:outline-none focus:ring-1 focus:ring-[#7c5295]"
          >Olga</textarea>
        </div>
      </fieldset>

      <div class="flex justify-between mt-4 text-xs font-semibold select-none">
        <button
          type="button"
          class="flex items-center space-x-1 bg-[#a87fc0] text-[#c1a4d6] px-3 py-1 rounded-sm"
        >
          <i class="fas fa-chevron-left"></i>
          <span>Anterior</span>
        </button>
        <button
          type="button"
          class="flex items-center space-x-1 bg-[#a87fc0] text-[#c1a4d6] px-3 py-1 rounded-sm"
        >
          <span>Siguiente</span>
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="flex space-x-2">
          <button
            type="button"
            class="flex items-center space-x-1 bg-[#a87fc0] text-[#c1a4d6] px-3 py-1 rounded-sm"
          >
            <i class="fas fa-times-circle"></i>
            <span>Cancelar</span>
          </button>
          <button
            type="submit"
            class="flex items-center space-x-1 bg-[#7c5295] text-[#c1a4d6] px-3 py-1 rounded-sm"
          >
            <i class="fas fa-check-circle"></i>
            <span>Aceptar</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
